<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
        <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
        <title>批量卡片生成工具</title>
        <link href="./assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="row">
                    <button id="img-select-btn">选择图片模版</button>
                    <p class="tip">(必选项) 为批量卡片的图片底板</p>
                    <p id="img-select-path"></p>
                </div>
                <div class="row">
                    <button id="font-select-btn">选择字体文件</button>
                    <p class="tip">(非必选项) 默认字体为"苹果黑体-准-简"</p>
                    <p id="font-select-path"></p>
                </div>
                <div class="row">
                    <button id="excel-select-btn">选择Excel数据</button>
                    <p class="tip">(必选项) 需要将不需要的列去除,当选择类型为头像时,字体大小为头像大小.</p>
                    <p id="excel-select-path"></p>
                    <table>
                        <thead>
                            <tr>
                                <th>数据名字</th>
                                <th>横坐标</th>
                                <th>竖坐标</th>
                                <th>校准</th>
                                <th>字体大小</th>
                                <th>字体颜色</th>
                                <th>类型</th>
                                <th>写入</th>
                            </tr>
                        </thead>
                        <tbody id="table-tbody">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <button id="result-select-btn">选择保存文件夹</button>
                    <p class="tip">(必选项) 批量生成的卡片将保存在这个文件夹</p>
                    <p id="result-select-path"></p>
                </div>
                <div class="row">
                    <button id="create-btn" class="success">批量生成卡片</button>
                </div>
            </div>
            <div class="item right">
                <div class="word-container" id="word">
                </div>
                <img class="temp-img" id="temp-img" src="" alt="" />
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>

        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
    </body>
</html>
